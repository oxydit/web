<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
	</head>
	<body>
		<header>
			<h1>Hotel Feedback Form</h1>
			<p>
				Thank you for staying with us. Please provide feedback on your
				recent stay.
			</p>
		</header>
		<main>
			<form
				method="post"
				action="https://hotel-feedback.freecodecamp.org"
			>
				<fieldset>
					<legend>Personal Information</legend>
					<label for="full-name">Name (required):</label>
					<input
						type="text"
						id="full-name"
						name="name"
						placeholder="e.g., John Doe"
						required
						size="20"
					/>
					<label for="email">Email address (required):</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="example@email.com"
						required
						size="20"
					/>
					<label for="age">Age (optional):</label>
					<input
						type="number"
						id="age"
						name="age"
						min="3"
						max="100"
					/>
				</fieldset>
				<fieldset>
					<legend>Was this your first time at our hotel?</legend>
					<input
						type="radio"
						id="yes-option"
						name="hotel-stay"
						value="yes"
					/>
					<label for="yes-option">Yes</label>
					<input
						type="radio"
						id="no-option"
						name="hotel-stay"
						value="no"
					/>
					<label for="no-option">No</label>
				</fieldset>
				<fieldset>
					<legend>
						Why did you choose to stay at our hotel? (Check all that
						apply)
					</legend>
					<input type="checkbox" id="ads" name="choice" value="ads" />
					<label for="ads">Social Media Ads</label>
					<input
						type="checkbox"
						id="recommendation"
						name="choice"
						value="recommendation"
					/>
					<label for="recommendation">Personal Recommendation</label>
					<input
						type="checkbox"
						id="location"
						name="choice"
						value="location"
					/>
					<label for="location">Location</label>
					<input
						type="checkbox"
						id="reputation"
						name="choice"
						value="reputation"
						checked
					/>
					<label for="reputation">Reputation</label>
					<input
						type="checkbox"
						id="price"
						name="choice"
						value="price"
					/>
					<label for="price">Price</label>
				</fieldset>
				<fieldset>
					<legend>Ratings</legend>
					<label for="service">How was the service?</label>
					<select id="service" name="service">
						<option value="poor">Poor</option>
						<option value="satisfactory">Satisfactory</option>
						<option value="good">Good</option>
						<option value="very-good">Very Good</option>
						<option value="excellent" selected>Excellent</option>
					</select>
					<label for="food">How was the food?</label>
					<select id="food" name="food">
						<option value="poor">Poor</option>
						<option value="satisfactory">Satisfactory</option>
						<option value="good">Good</option>
						<option value="very-good">Very Good</option>
						<option value="excellent" selected>Excellent</option>
					</select>
				</fieldset>
				<label for="comments">Other Comments?</label>
				<textarea
					id="comments"
					name="comments"
					rows="10"
					cols="30"
				></textarea>
				<button type="submit">Submit</button>
			</form>
		</main>
	</body>
</html>
