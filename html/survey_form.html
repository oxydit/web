<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Survey Form</title>
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form id="survey-form">
			<label for="name" id="name-label">Name:</label>
			<input type="text" id="name" placeholder="Loui" required />
			<label for="email" id="email-label">Email Address:</label>
			<input
				type="email"
				id="email"
				placeholder="exemple@email.com"
				required
			/>
			<label for="number" id="number-label">Age:</label>
			<input
				type="number"
				id="number"
				min="0"
				max="100"
				placeholder="21"
			/>
			<p>Which option best describes your current role?</p>
			<select id="dropdown">
				<option selected disabled>Select current role</option>
				<option value="student">Student</option>
				<option value="full-time">Full time job</option>
				<option value="intern">Intern</option>
				<option value="others">Others</option>
			</select>
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<input type="radio" id="yes" name="choice" value="yes" checked />
			<label for="yes">Yes</label>
			<input type="radio" id="no" name="choice" value="no" />
			<label for="no">No</label>
			<p>What would you like to see improved?</p>
			<input type="checkbox" id="frontend" value="frontend" />
			<label for="frontend">Frontend Projects</label>
			<input type="checkbox" id="backend" value="backend" />
			<label for="backend">Backend Projects</label>
			<p>Any comments or suggestions?</p>
			<textarea rows="5" cols="30"></textarea>
			<br />
			<button type="submit" id="submit">Submit</button>
		</form>
	</body>
</html>
